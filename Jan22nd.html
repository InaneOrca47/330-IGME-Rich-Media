        const goRedButton = document.querySelector('#go_red_button');
        const goGreenButton = document.querySelector('#go_green_button');

        // This is returning a function that sets the color (2 arrow functions)
        const setBackgroundColor = (element, color, after) => {
            return () => {
                element.style.backgroundColor = color;
                setTimeout(() => {

                    return after();
                }, 1000);
            }

        }

        goRedButton.addEventListener('click',
            setBackgroundColor(goGreenButton, 'red', () => {
                goGreenButton.style.backgroundColor = 'gray';
            }));
        goGreenButton.addEventListener('click', 
            setBackgroundColor(goRedButton, 'green', () => {
            goRedButton.style.backgroundColor = 'gray';
        }));
